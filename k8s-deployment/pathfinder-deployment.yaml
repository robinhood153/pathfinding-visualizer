apiVersion: apps/v1
kind: Deployment
metadata:
  name: pathfinder-deployment
  namespace: "2401019"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pathfinder
  template:
    metadata:
      labels:
        app: pathfinder
    spec:
      imagePullSecrets:
        - name: nexus-secret
      containers:
        - name: pathfinder
          image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/my-repository/pathfinder:latest
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 10
